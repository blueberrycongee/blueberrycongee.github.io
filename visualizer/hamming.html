<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>海明码 (7,4) 演示</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
  <style>
    .page-container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .page-header { position: relative; margin-bottom: 16px; }
    .section { border: 1px solid #e0e0e0; border-radius: 8px; padding: 16px; background: #fff; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .col { flex: 1 1 360px; min-width: 280px; }
    label { display: block; margin: 6px 0; font-weight: 500; }
    input[type="text"], input[type="number"], .btn { width: 100%; }
    input[type="text"], input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .mono { font-family: Consolas, Monaco, monospace; white-space: nowrap; overflow-x: auto; }
    .output-box { background: #f7f7f9; border: 1px solid #eee; border-radius: 6px; padding: 10px; min-height: 44px; }
    .grid { display: grid; grid-template-columns: 180px 1fr; gap: 8px; align-items: center; }
    .hint { color: #666; font-size: 13px; }
    .btn { display: inline-block; padding: 8px 12px; background: #1976d2; color: #fff; border-radius: 6px; border: none; cursor: pointer; }
    /* 动画覆盖层样式 */
    .animation-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.85); color: #fff; padding: 16px 24px; border-radius: 10px; font-size: 16px; font-weight: 600; z-index: 1000; display: none; }
    .animation-overlay.show { display: block; animation: fadeIn 0.25s ease forwards; }
    .rotation-title { font-weight: 700; margin-bottom: 6px; font-size: 16px; }
    .rotation-step { font-size: 14px; opacity: 0.95; }
  </style>
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <a href="encoding-index.html" class="back-link" style="position:absolute;left:20px;top:20px;">← 返回指令与编码目录</a>
      <h1>海明码 (7,4) 演示</h1>
      <p class="subtitle">偶校验，综合症定位与单比特纠错</p>
    </header>

    <section class="section" id="hamming-section">
      <div class="row">
        <div class="col">
          <label>数据位（4 位，d1 d2 d3 d4）</label>
          <input type="text" id="ham-data" placeholder="例如：1011" />
          <div class="hint">位置映射（1 基）：p1 p2 d1 p4 d2 d3 d4</div>
          <label>模拟错误位（1-7，可留空）</label>
          <input type="number" id="ham-error" min="1" max="7" placeholder="例如：3" />
          <button class="btn" id="ham-build">生成/校验</button>
        </div>
        <div class="col">
          <div class="grid mono">
            <div>码字（7 位）：</div><div class="output-box" id="ham-code"></div>
            <div>奇偶选择：</div><div class="output-box" id="ham-parity">偶校验</div>
            <div>综合症（S）：</div><div class="output-box" id="ham-syndrome"></div>
            <div>纠错结果：</div><div class="output-box" id="ham-corrected"></div>
          </div>
        </div>
      </div>
      <div class="hint">规则（偶校验）：p1 覆盖位 {1,3,5,7}；p2 覆盖位 {2,3,6,7}；p4 覆盖位 {4,5,6,7}。综合症按二进制位 S = (s4 s2 s1)。</div>
    </section>

    <footer class="footer">
      <p>海明码 (7,4) © 2024</p>
    </footer>
  </div>
    <script src="assets/js/animation-controller.js"></script>
    <script src="assets/js/encoding.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
