      <div class="topics-grid">

              <defs>

                <circle cx="20" cy="34" r="4"/>

            <p class="hint">树、图、堆、哈希与字符串算法</p>
          </div>
        </a>

        <a class="topic-card" href="os.html" aria-label="进入操作系统知识点">

            <svg viewBox="0 0 64 64" width="64" height="64" fill="none" stroke-linecap="round" stroke-linejoin="round">

            <p class="hint">进程、调度、同步与存储管理</p>
          </div>
        </a>

        <a class="topic-card" href="arch.html" aria-label="进入组成原理知识点">
          <div class="icon">
            <svg viewBox="0 0 64 64" width="64" height="64" fill="none" stroke-linecap="round" stroke-linejoin="round">
